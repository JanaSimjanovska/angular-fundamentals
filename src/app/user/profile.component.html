<div>
  <h1>Edit Your Profile</h1>
  <hr />
  <div class="col-md-4">
    <form
      [formGroup]="profileForm"
      (ngSubmit)="save(profileForm.value)"
      autocomplete="off"
      novalidate
    >
      <div
        class="form-group"
        [ngClass]="{
          error: !validateFirstName()
        }"
      >
        <label for="firstName">First Name:</label>
        <em
          *ngIf="
            !validateFirstName() &&
            profileForm.controls['firstName'].hasError('required')
          "
        >
          Required</em
        >
        <em
          *ngIf="
            !validateFirstName() &&
            profileForm.controls['firstName'].hasError('pattern')
          "
        >
          Must start with a letter</em
        >
        <input
          formControlName="firstName"
          id="firstName"
          type="text"
          class="form-control"
          placeholder="First Name..."
        />
      </div>
      <div
        class="form-group"
        [ngClass]="{
          error: !validateLastName()
        }"
      >
        <label for="lastName">Last Name:</label>
        <em
          *ngIf="
            !validateLastName() &&
            profileForm.controls['lastName'].hasError('required')
          "
        >
          Required</em
        >
        <em
          *ngIf="
            !validateLastName() &&
            profileForm.controls['firstName'].hasError('pattern')
          "
        >
          Must start with a letter</em
        >
        <input
          formControlName="lastName"
          id="lastName"
          type="text"
          class="form-control"
          placeholder="Last Name..."
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!validateFirstName() || !validateLastName()"
      >
        Save
      </button>
      <button
        type="button"
        class="btn btn-default"
        (click)="cancel(profileForm)"
      >
        Cancel
      </button>
    </form>
  </div>
</div>
