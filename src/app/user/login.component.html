<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm.value)"
    autocomplete="off"
  >
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em
        *ngIf="
          loginForm.getControl(userName)?.invalid &&
          (loginForm.getControl(userName)?.touched || mouseOverLogin)
        "
      >
        Required</em
      >
      <input
        id="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
        name="userName"
        required
        #userName="ngModel"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em
        *ngIf="
          loginForm.getControl(password)?.invalid &&
          (loginForm.getControl(password)?.touched || mouseOverLogin)
        "
      >
        Required</em
      >
      <input
        id="password"
        type="password"
        class="form-control"
        placeholder="Password..."
        required
        #password="ngModel"
        ngModel
        name="password"
      />
    </div>

    <span
      (mouseenter)="mouseOverLogin = true"
      (mouseleave)="mouseOverLogin = false"
    >
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn btn-primary"
      >
        Login
      </button>
    </span>
    <button type="button" (click)="cancel()" class="btn btn-default">
      Cancel
    </button>
  </form>
</div>
