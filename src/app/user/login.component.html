<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm.value)"
    autocomplete="off"
  >
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em>Required</em>
      <input
        id="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
        name="userName"
        required
        (ngModel)="(userName)"
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        class="form-control"
        placeholder="Password..."
        required
        (ngModel)="(password)"
        name="password"
      />
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="btn btn-primary"
    >
      Login
    </button>
    <button type="button" (click)="cancel()" class="btn btn-default">
      Cancel
    </button>
    <div>{{ loginForm.controls["userName"].invalid }}HERE</div>
  </form>
</div>
